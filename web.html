        /* Custom Styles to match the Vibe */
        body {
            font-family: 'Quicksand', sans-serif;

        }
        
        h1, h2, h3, h4, h5, h6, .logo-font {

        /* Bubbly Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #fce7f3;
        }
        ::-webkit-scrollbar-thumb {
            background: #f472b6;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #ec4899;
        }

        /* Bubble Animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        
        /* Glossy Button Effect */
        .glossy-btn {
            background: linear-gradient(180deg, #f472b6 0%, #db2777 100%);
            box-shadow: 0 4px 0 #9d174d, 0 5px 10px rgba(0,0,0,0.1);
            transition: all 0.1s ease;
        }
        .glossy-btn:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #9d174d, inset 0 2px 5px rgba(0,0,0,0.2);
        }

        .text-shadow-pop {
            text-shadow: 2px 2px 0px #fff, 4px 4px 0px #f9a8d4;
        }

        /* Animations */
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob {
            animation: blob 7s infinite;
        }
        .animation-delay-2000 {
            animation-delay: 2s;
        }
        .animate-fade-in {
            animation: fadeIn 0.2s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
